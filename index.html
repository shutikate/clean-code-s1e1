<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-page">
    <header class="header">
      <img alt="the Eisenhower matrix" src="./eisenhower-matrix.jpg" class="header__scheme">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="add-item__title block-title">Add Item</h3>
        <div class="add-item__task-wrapper">
          <input class="add-item__task task" type="text">
          <button class="add-item__button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title block-title">Todo</h3>
        <ul class="todo__list list">
          <li class="todo__item item">
            <input class="item__check" type="checkbox">
            <label class="item__task">Pay Bills</label>
            <input type="text" class="item__edit-task task">
            <button class="item__edit-button button">Edit</button>
            <button class="item__delete-button button"><img class="item__delete-icon" alt="delete button" src="./remove.svg"></button>
          </li>
          <li class="todo__item item item_edit">
            <input class="item__check" type="checkbox">
            <label class="item__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__edit-task task">
            <button class="item__edit-button button">Save</button>
            <button class="item__delete-button button"><img class="item__delete-icon" alt="delete button" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title block-title">Completed</h3>
        <ul class="completed__list list">
          <li class="completed__item item">
            <input class="item__check" type="checkbox" checked>
            <label class="item__task item_done">See the Doctor</label>
            <input type="text" class="item__edit-task task">
            <button class="item__edit-button button">Edit</button>
            <button class="item__delete-button button"><img class="item__delete-icon" alt="delete button" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
